
<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="functionArea">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Função </th>
    <td mat-cell *matCellDef="let element"> {{element.functionArea}} </td>
  </ng-container>

  <ng-container matColumnDef="project">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Projeto </th>
    <td class="project-cell" mat-cell *matCellDef="let element"> {{element.project}} </td>
  </ng-container>

  <ng-container matColumnDef="activity">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Atividade </th>
    <td class="activity-cell" mat-cell *matCellDef="let element"> {{element.activity}} </td>
  </ng-container>

  <ng-container matColumnDef="projectStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Status</th>
    <td class="row-project-status" mat-cell *matCellDef="let element"> {{element.projectStatus}} </td>
  </ng-container>

  <ng-container matColumnDef="projectPercent">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> %</th>
    <td class="row-project-percent" mat-cell *matCellDef="let element"> {{element.projectPercent}} </td>
  </ng-container>

  <ng-container matColumnDef="handover">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Handover </th>
    <td mat-cell *matCellDef="let element"> {{element.handover | date: 'dd/MM/yy'}} </td>
  </ng-container>

  <ng-container matColumnDef="calendar">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Calendario</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="goToSchedule(element.id)"><mat-icon>event </mat-icon> </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef mat-sort-header mat-sort-header> Detalhes</th>
    <td mat-cell *matCellDef="let element">
        <button mat-button (click)="openDialog(element)"><mat-icon>visibility</mat-icon></button>
      </td>
  </ng-container> 

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]"></mat-paginator>
